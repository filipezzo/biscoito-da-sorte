<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>
  <link rel="shortcut icon" href="./img/cookie.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <main>
    <div class="screen1 box ">
      <h1>Qual é a sua sorte de <br>hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img class="bisc" src="./img/biscoitin" alt="foto do biscoito">
    </div>

    <div class="screen2 box hide ">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="mensagem">
        <p class="ptexto">Se alguém está tão cansado que<br> não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./img/aberto.png" alt="foto do biscoito aberto">
      <div class="box-btn">
        <button>Abrir outro biscoito</button>
      </div>

    </div>
  </main>
</body>

</html>
